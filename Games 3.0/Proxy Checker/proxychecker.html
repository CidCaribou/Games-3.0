<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Checker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #1b1b1b, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        .container p a {
            color: #3498db; 
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .container p a:hover {
            color: #e67e22;
        }

        .container p span {
            color: #f39c12; 
            animation: pulse 1.5s infinite;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container input {
            width: 300px;
            height: 50px;
            padding: 10px;
            font-size: 1.2rem;
            border: 1px solid #555;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            background: transparent;
            color: #fff;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .input-container input:focus {
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8); 
            transform: scale(1.05);
            border-color: #e67e22;
        }

        .input-container button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .input-container button:hover {
            background-color: #d35400;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Checker</h1>
        <p>Having <span>problems</span> with your <a href="#">link</a>? <span>Drop</span> your <br/>link into the box and click check proxy</p>

        <div class="input-container">
            <input type="text" placeholder="Enter game link here" id="url-input">
            <button onclick="checkProxy()" id="check-button">Check Proxy</button>
            <div id="status" style="margin-top: 20px; font-size: 1.5rem; color: #ccc;">Enter a link and click to check</div>
        </div>

        <footer>
            Made by SimplyF
        </footer>
    </div>
  <script>
    async function checkProxy() {
    const statusDiv = document.getElementById('status');
    const urlInput = document.getElementById('url-input');
    const url = urlInput.value.trim();

    
    if (!url) {
        statusDiv.textContent = "Please enter a valid link!";
        statusDiv.style.color = "#e74c3c"; 
        return;
    }

    let formattedUrl = url;
    if (!/^https?:\/\//i.test(url)) {
        formattedUrl = "https://" + url;
    }

    statusDiv.textContent = "Checking link...";
    statusDiv.style.color = "#ccc"; 

    try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000); 

        // Test the URL using fetch with GET request
        const response = await fetch(formattedUrl, {
            method: 'GET',
            mode: 'no-cors', 
            signal: controller.signal,
        });

        clearTimeout(timeout);

        if (response.ok || response.type === 'opaque') { 
            statusDiv.textContent = "The link is working!";
            statusDiv.style.color = "#2ecc71"; 
        } else {
            statusDiv.textContent = `The link is not working. Status code: ${response.status}`;
            statusDiv.style.color = "#e74c3c"; 
        }
    } catch (error) {
        if (error.name === 'AbortError') {
            statusDiv.textContent = "The request timed out. The server might be unreachable.";
        } else {
            statusDiv.textContent = "The link is not working or invalid.";
        }
        statusDiv.style.color = "#e74c3c"; 
        console.error("Error checking link:", error);
    }
}
  </script>
</body>
</html>
